components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        **Two authentication methods supported:**
        
        **1. API Keys (Recommended for automation):**
        - Format: `sk_live_XXXXXXXXXXXX` or `sk_test_XXXXXXXXXXXX`
        - Never expire (unless explicitly set)
        - Created via `/api/keys` endpoint
        - Example: `Authorization: Bearer sk_live_abc123...`
        
        **2. Google ID Tokens (For interactive use):**
        - Get token: `gcloud auth print-identity-token`
        - Expires after 1 hour
        - Example: `Authorization: Bearer eyJhbGc...`
        
        **Authentication Flow:**
        1. Your Google email must be authorized OR use a valid API key
        2. For API keys: Create once, use forever
        3. For Google tokens: Authenticate with gcloud and get fresh token
        4. Include in requests: `Authorization: Bearer YOUR_TOKEN_OR_KEY`
        
        **Security:**
        - API keys are hashed before storage
        - Keys can be scoped with permissions
        - Keys can be rotated or revoked instantly
        - All requests are tracked for audit purposes
      
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        details:
          type: string
          description: Additional error details
      required:
        - error
        
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: KtavAI API
        version:
          type: string
          example: "2.0"
          
    OCRResult:
      type: object
      properties:
        status:
          type: string
          example: success
        filename:
          type: string
          example: document.jpg
        line_count:
          type: integer
          description: Number of detected text lines
          example: 42
        char_count:
          type: integer
          description: Total character count
          example: 1523
        processing_time:
          type: number
          format: float
          description: Processing time in seconds
          example: 2.3
        xml:
          type: string
          description: ALTO or hOCR XML output
          example: "<?xml version='1.0' encoding='UTF-8'?><alto>...</alto>"
        text:
          type: string
          description: Plain text transcription (if requested)
          example: "Hebrew text content..."
      required:
        - status
        - filename
        - line_count
        - char_count
        - processing_time
        - xml
          
    OCRResultGCS:
      type: object
      properties:
        status:
          type: string
          example: success
        filename:
          type: string
          example: document.jpg
        line_count:
          type: integer
          example: 42
        char_count:
          type: integer
          example: 1523
        processing_time:
          type: number
          format: float
          example: 2.3
        xml_path:
          type: string
          description: GCS path where XML was saved
          example: gs://bucket/output/result.xml
        text_path:
          type: string
          description: GCS path where text was saved (if requested)
          example: gs://bucket/output/result.txt
      required:
        - status
        - filename
        - line_count
        - char_count
        - processing_time
        - xml_path
    
    PDFResult:
      type: object
      properties:
        status:
          type: string
          example: success
        filename:
          type: string
          example: document.pdf
        total_pages:
          type: integer
          example: 10
        total_lines:
          type: integer
          example: 420
        total_chars:
          type: integer
          example: 15230
        total_processing_time:
          type: number
          format: float
          example: 23.5
        pages:
          type: object
          description: Results per page number
          additionalProperties:
            type: object
            properties:
              line_count:
                type: integer
              char_count:
                type: integer
              processing_time:
                type: number
              error:
                type: string
      required:
        - status
        - filename
        - total_pages
        - total_lines
        - total_chars
        - total_processing_time
        - pages
    
    APIKey:
      type: object
      properties:
        api_key:
          type: string
          description: The actual API key (shown only once during creation!)
          example: sk_live_abc123xyz456def789
        key_id:
          type: string
          description: Unique identifier for this key
          example: key_xyz123
        name:
          type: string
          description: Human-readable name for the key
          example: Production Server
        permissions:
          type: array
          items:
            type: string
            enum: [read, write, batch, admin]
          example: [read, write, batch]
        is_test:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true
        warning:
          type: string
          example: "Save this API key now. You won't be able to see it again!"
    
    APIKeyInfo:
      type: object
      properties:
        key_id:
          type: string
          example: key_xyz123
        name:
          type: string
          example: Production Server
        permissions:
          type: array
          items:
            type: string
          example: [read, write, batch]
        is_test:
          type: boolean
          example: false
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        last_used_at:
          type: string
          format: date-time
          nullable: true
        usage_count:
          type: integer
          example: 1500
        expires_at:
          type: string
          format: date-time
          nullable: true
          
    VertexBatchJobResponse:
      description: |
        Response returned when submitting a new batch job via POST /api/batch/submit.
        Contains initial job information. State is passed through from Vertex AI.
      type: object
      properties:
        job_id:
          type: string
          description: Full Vertex AI batch job resource name (e.g., projects/123/locations/us-central1/batchPredictionJobs/456)
          example: projects/123456/locations/us-central1/batchPredictionJobs/789
        job_name:
          type: string
          description: Human-readable display name for the job
          example: htr-batch-abc12345
        state:
          type: string
          description: |
            Job state at submission time. This is a direct passthrough from Vertex AI's BatchPredictionJob.state.name.
            Typically returns JOB_STATE_QUEUED (just created) or JOB_STATE_PENDING (preparing to run).
            Defaults to JOB_STATE_PENDING if state is unavailable at submission time.
            
            Implementation: batch_prediction_job.state.name || 'JOB_STATE_PENDING'
            
            Poll /api/batch/status/{job_id} to get current state as job progresses.
          example: JOB_STATE_PENDING
        input_uri:
          type: string
          description: GCS URI of input JSONL file
          example: gs://my-bucket/input/images.jsonl
        output_uri:
          type: string
          description: GCS URI prefix where results will be written
          example: gs://my-bucket/output/
        created_time:
          type: string
          format: date-time
          description: Timestamp when job was created (passthrough from job.create_time)
          example: "2026-02-10T10:00:00Z"
        status_url:
          type: string
          description: Relative URL to check job status (use GET /api/batch/status/{job_id})
          example: /api/batch/status/789
        results_url:
          type: string
          description: Relative URL to get results when job completes (use GET /api/batch/results/{job_id})
          example: /api/batch/results/789
          
    VertexBatchStatusResponse:
      description: |
        Response returned when checking job status via GET /api/batch/status/{job_id}.
        Contains detailed job information. All fields are direct passthroughs from Vertex AI BatchPredictionJob.
        State is returned exactly as provided by Vertex AI with no filtering.
      type: object
      properties:
        job_id:
          type: string
          description: Full Vertex AI batch job resource name (passthrough from job.resource_name)
          example: projects/123456/locations/us-central1/batchPredictionJobs/789
        job_name:
          type: string
          description: Human-readable display name for the job (passthrough from job.display_name)
          example: htr-batch-abc12345
        state:
          type: string
          enum: 
            - JOB_STATE_UNSPECIFIED
            - JOB_STATE_QUEUED
            - JOB_STATE_PENDING
            - JOB_STATE_RUNNING
            - JOB_STATE_SUCCEEDED
            - JOB_STATE_FAILED
            - JOB_STATE_CANCELLING
            - JOB_STATE_CANCELLED
            - JOB_STATE_PAUSED
            - JOB_STATE_EXPIRED
            - JOB_STATE_UPDATING
            - JOB_STATE_PARTIALLY_SUCCEEDED
          description: |
            Current state of the batch job. Direct passthrough from Vertex AI's job.state.name (no filtering).
            
            Implementation: job.state.name
            
            **Initial States:**
            - JOB_STATE_UNSPECIFIED: Unspecified state
            - JOB_STATE_QUEUED: Job just created/resumed, processing not yet begun
            - JOB_STATE_PENDING: Service is preparing to run the job
            
            **Active States:**
            - JOB_STATE_RUNNING: Job is actively processing
            - JOB_STATE_CANCELLING: Job is being cancelled
            - JOB_STATE_UPDATING: Job is being updated (only for RUNNING jobs)
            
            **Terminal States (job complete, can call /api/batch/results):**
            - JOB_STATE_SUCCEEDED: All predictions completed successfully
            - JOB_STATE_FAILED: Job failed with errors
            - JOB_STATE_PARTIALLY_SUCCEEDED: Some predictions succeeded, some failed
            - JOB_STATE_CANCELLED: Job has been cancelled
            - JOB_STATE_EXPIRED: Job has expired
            
            **Pausable State:**
            - JOB_STATE_PAUSED: Job stopped and can be resumed
            
            Note: /api/batch/results endpoint only accepts jobs in terminal states (SUCCEEDED, FAILED, PARTIALLY_SUCCEEDED).
            
            Source: https://cloud.google.com/vertex-ai/docs/reference/rest/v1/JobState
          example: JOB_STATE_RUNNING
        created_time:
          type: string
          format: date-time
          description: Timestamp when job was created (passthrough from job.create_time)
          example: "2026-02-10T10:00:00Z"
        start_time:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when job started processing (passthrough from job.start_time, null if not started yet)
          example: "2026-02-10T10:02:15Z"
        end_time:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when job completed (passthrough from job.end_time, null if still running)
          example: "2026-02-10T10:45:30Z"
        completion_stats:
          type: object
          nullable: true
          description: Statistics on processed instances (passthrough from job.completion_stats, null if not available)
          properties:
            successful_count:
              type: integer
              description: Number of instances processed successfully
              example: 950
            failed_count:
              type: integer
              description: Number of instances that failed
              example: 2
            incomplete_count:
              type: integer
              description: Number of instances not yet processed
              example: 48
        output_info:
          type: object
          nullable: true
          description: Output information (passthrough from job.output_info, null if not available)
          properties:
            gcs_output_directory:
              type: string
              description: GCS directory where results are written
              example: gs://my-bucket/output/
        error:
          type: string
          nullable: true
          description: Error message if job failed (passthrough from job.error.message, null otherwise)

security:
  - BearerAuth: []

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
                
  /api/process-image:
    post:
      tags:
        - OCR
      summary: Process single image
      description: |
        Process a single image with OCR. Supports two input methods:
        1. File upload (multipart/form-data)
        2. GCS path (JSON)
        
        Returns ALTO XML or hOCR, with optional plain text extraction.
        Can save results directly to GCS.
        
      operationId: processImage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: Image file to process (PNG, JPG, TIFF)
                output_format:
                  type: string
                  enum: [alto, hocr]
                  default: alto
                  description: XML format for OCR output (ALTO or hOCR standard)
                text_direction:
                  type: string
                  enum: [rtl, ltr]
                  default: rtl
                  description: Reading direction (rtl for Hebrew/Arabic, ltr for Latin scripts)
                enhance:
                  type: boolean
                  default: false
                  description: Enable AI-powered text enhancement/correction
                include_text:
                  type: boolean
                  default: false
                  description: Return plain text alongside XML output
                output_gcs_path:
                  type: string
                  description: Optional GCS destination for XML results (e.g. gs://bucket/output.xml)
                output_text_gcs_path:
                  type: string
                  description: Optional GCS destination for plain text (e.g. gs://bucket/output.txt)
              required:
                - image
          application/json:
            schema:
              type: object
              properties:
                input_gcs_path:
                  type: string
                  description: GCS URI of the image to process (gs://bucket/path or https://storage.googleapis.com/bucket/path)
                  example: gs://my-bucket/images/page1.jpg
                output_format:
                  type: string
                  enum: [alto, hocr]
                  default: alto
                  description: XML format for OCR output (ALTO or hOCR standard)
                text_direction:
                  type: string
                  enum: [rtl, ltr]
                  default: rtl
                  description: Reading direction (rtl for Hebrew/Arabic, ltr for Latin scripts)
                enhance:
                  type: boolean
                  default: false
                  description: Enable AI-powered text enhancement/correction
                include_text:
                  type: boolean
                  default: false
                  description: Return plain text alongside XML output
                output_gcs_path:
                  type: string
                  description: Optional GCS destination for XML results
                output_text_gcs_path:
                  type: string
                  description: Optional GCS destination for plain text
              required:
                - input_gcs_path
      responses:
        '200':
          description: OCR completed successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OCRResult'
                  - $ref: '#/components/schemas/OCRResultGCS'
              examples:
                direct_response:
                  summary: Direct XML/text response
                  value:
                    status: success
                    filename: document.jpg
                    line_count: 42
                    char_count: 1523
                    processing_time: 2.3
                    xml: "<?xml version='1.0' encoding='UTF-8'?><alto xmlns='http://www.loc.gov/standards/alto/ns-v4#'>...</alto>"
                    text: "Hebrew text content (if include_text=true)"
                gcs_response:
                  summary: GCS saved response
                  value:
                    status: success
                    filename: document.jpg
                    line_count: 42
                    char_count: 1523
                    processing_time: 2.3
                    xml_path: gs://bucket/output/result.xml
                    text_path: gs://bucket/output/result.txt
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Token is invalid, expired, or missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User email not in any client's authorized_emails list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /api/process-pdf:
    post:
      tags:
        - OCR
      summary: Process PDF document
      description: |
        Process all pages in a PDF document. Each page is processed separately
        and results are combined or returned as separate outputs.
        
      operationId: processPDF
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                pdf:
                  type: string
                  format: binary
                  description: PDF document to process (all pages will be OCR'd)
                output_format:
                  type: string
                  enum: [alto, hocr]
                  default: alto
                  description: XML format for OCR output per page (ALTO or hOCR standard)
                text_direction:
                  type: string
                  enum: [rtl, ltr]
                  default: rtl
                  description: Reading direction (rtl for Hebrew/Arabic, ltr for Latin scripts)
                enhance:
                  type: boolean
                  default: false
                  description: Enable AI-powered text enhancement/correction
                include_text:
                  type: boolean
                  default: false
                  description: Return plain text alongside XML output
              required:
                - pdf
      responses:
        '200':
          description: PDF processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PDFResult'
              examples:
                pdf_response:
                  summary: PDF processing result
                  value:
                    status: success
                    filename: document.pdf
                    total_pages: 10
                    total_lines: 420
                    total_chars: 15230
                    total_processing_time: 23.5
                    pages:
                      "1":
                        line_count: 42
                        char_count: 1523
                        processing_time: 2.3
                        error: null
                      "2":
                        line_count: 38
                        char_count: 1401
                        processing_time: 2.1
                        error: null
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Token is invalid, expired, or missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User email not in any client's authorized_emails list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /api/batch/submit:
    post:
      tags:
        - Batch Processing
      summary: Submit large-scale batch job
      description: |
        Submit a batch job for processing multiple images.
        Best for large batch jobs (100+ images).
        
        Input JSONL format:
        ```json
        {"image_uri": "gs://bucket/img1.jpg", "output_format": "alto", "text_direction": "rtl"}
        {"image_uri": "gs://bucket/img2.jpg", "output_format": "alto", "text_direction": "rtl"}
        ```
        
        **Authorization**: Your Google account must be in a client's authorized_emails list.
        
        **Master User**: Can use `X-Client-ID` header to submit batch as specific client.
        
      operationId: submitBatchJob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                input_gcs_path:
                  type: string
                  description: GCS URI of JSONL file containing batch requests (one image per line)
                  example: gs://bucket/input.jsonl
                output_gcs_path:
                  type: string
                  description: GCS directory prefix where results will be saved
                  example: gs://bucket/output/
              required:
                - input_gcs_path
                - output_gcs_path
      responses:
        '202':
          description: |
            Batch job submitted successfully. 
            Returns VertexBatchJobResponse with state always set to JOB_STATE_PENDING.
            Use the status_url to poll for job progress.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VertexBatchJobResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Vertex AI not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /api/batch/status/{job_id}:
    get:
      tags:
        - Batch Processing
      summary: Check batch job status
      description: |
        Get detailed status of a batch prediction job.
        Returns VertexBatchStatusResponse with current job state, timing, and statistics.
        Poll this endpoint periodically (every 30-60 seconds) until state reaches a terminal value:
        - JOB_STATE_SUCCEEDED
        - JOB_STATE_FAILED  
        - JOB_STATE_CANCELLED
        - JOB_STATE_PARTIALLY_SUCCEEDED
        
      operationId: getBatchJobStatus
      parameters:
        - name: job_id
          in: path
          required: true
          description: Batch job ID
          schema:
            type: string
          example: projects/123/locations/us-central1/batchPredictionJobs/456
      responses:
        '200':
          description: |
            Job status retrieved successfully.
            Returns VertexBatchStatusResponse with current state and progress information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VertexBatchStatusResponse'
        '401':
          description: Unauthorized - Authentication failed
