  /api/keys/{key_id}/rotate:
    post:
      tags:
        - API Keys
      summary: Rotate API key
      description: |
        Create a new API key and schedule the old one for expiration.
        
        **Best practice for key rotation:**
        1. Call this endpoint to get a new key
        2. Update your systems with the new key during grace period
        3. Old key auto-expires after grace period
        
      operationId: rotateAPIKey
      parameters:
        - name: key_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grace_period_days:
                  type: integer
                  description: Days before old key expires (allows gradual migration to new key)
                  default: 30
                  example: 30
      responses:
        '201':
          description: Key rotated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/APIKey'
                  - type: object
                    properties:
                      old_key_id:
                        type: string
                      grace_period_days:
                        type: integer
                      old_key_expires_at:
                        type: string
                        format: date-time
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Only admins can rotate keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


